    <link rel="stylesheet" href="css/style.css" />

  <body class="showCart">
    <div class="container">
      <header class="nav">

            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="none"

      <div class="listCart">
